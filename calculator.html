<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all in one Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .operation-group {
            margin-bottom: 20px;
        }

        .operations {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .op-btn {
            background: #667eea;
            color: white;
        }

        .op-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .op-btn:active {
            transform: translateY(0);
        }

        .result {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .loading {
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>

        <div class="input-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>

        <div class="input-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>

        <div class="operation-group">
            <label>Choose Operation:</label>
            <div class="operations">
                <button class="op-btn" onclick="calculate('add')">+</button>
                <button class="op-btn" onclick="calculate('subtract')">−</button>
                <button class="op-btn" onclick="calculate('multiply')">×</button>
                <button class="op-btn" onclick="calculate('divide')">÷</button>
            </div>
        </div>

        <div class="result">
            <div class="result-label">Result:</div>
            <div class="result-value" id="result">0</div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // Change this to your backend URL when running
        const API_URL = 'http://localhost:5000/calculate';

        async function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const messageDiv = document.getElementById('message');
            const resultDiv = document.getElementById('result');

            // Clear previous messages
            messageDiv.innerHTML = '';

            // Validate inputs
            if (isNaN(num1) || isNaN(num2)) {
                messageDiv.innerHTML = '<div class="error">Please enter valid numbers!</div>';
                return;
            }

            // Show loading
            messageDiv.innerHTML = '<div class="loading">Calculating...</div>';

            try {
                // Send request to Python backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num1: num1,
                        num2: num2,
                        operation: operation
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Display result
                    resultDiv.textContent = data.result;
                    messageDiv.innerHTML = '';
                } else {
                    // Display error from backend
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    resultDiv.textContent = '0';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Error connecting to server. Make sure the Python backend is running!</div>';
                console.error('Error:', error);
            }
        }

        // Allow Enter key to trigger calculation
        document.getElementById('num2').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                calculate('add');
            }
        });
    </script>
</body>

</html>
